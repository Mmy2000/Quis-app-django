{% extends "base.html" %}
{% block content %}
<div class="h1 text-center pt-5">
    Quiz List
</div>
<hr>
<div class="container ">
    <div class="row ">
        {% for quiz  in result %}
        <div class="col-md-3 m-2 shadow">
            <div class="inner m-2 ">
                <h3 class="text-center">{{quiz.quiz.name}}</h3>
                <h5 class="text-secondary">Time : {{quiz.quiz.time}} min</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="{% if quiz.score >= quiz.quiz.required_scored_to_pass %} text-success {% else %} text-danger {% endif %}">Score : {{quiz.score}}</h5>
                    {% if quiz.score >= quiz.quiz.required_scored_to_pass %}
                        <span class="badge text-bg-success">Pass</span>
                        {% else %}
                        <span class="badge text-bg-danger">Fall</span>
                    {% endif %}
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
