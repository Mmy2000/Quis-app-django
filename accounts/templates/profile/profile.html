{% extends "base.html" %}
{% block content %}
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button
                class="btns btn-secondary"> <img src=" {% if profile.image %}{{profile.image.url}}{% else %}https://i.imgur.com/wvxPV9S.png{% endif %}"  class="rounded-circle w-100" /></button> <span class="name mt-3">{{profile.full_name}}</span> <span
                class="idd">{{profile.user.email}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span
                    class="idd1">{{profile.phone_number}}</span> <span><i class="fa fa-copy"></i></span> </div>
            <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span class="number">{{profile.full_address}}
                        </span> </div>
            <div class=" d-flex mt-2"><a target="_blank" href="{% url 'accounts:edit_profile'%}"><button class="btn1 btn-dark">Edit Profile</button></a>  </div>
            <div class="text mt-3"> <span>{{profile.about}} </span> </div>
            <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i
                        class="fa-brands fa-twitter"></i></span> <span><i class="fa-brands fa-facebook-f"></i></span> <span><i
                        class="fa-brands fa-instagram"></i></span> <span><i class="fa-brands fa-linkedin"></i></span> </div>
            <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{profile.created_at}}</span> </div>
        </div>
    </div>
</div>

{% endblock content %}
