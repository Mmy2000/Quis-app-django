{% extends "base.html" %}
{% block title %}
{{obj.name}}
{% endblock title %}
{% block content %}

<div class="row ">
    <div class="col">
        <b>{{obj.name}}</b>
<p>Score to pass : {{obj.required_scored_to_pass}}%</p>
    </div>
    <div id="timerBox" class="col d-flex justify-content-end "></div>
</div>

<a href="{% url 'quizes:QuizList' %}" class="btn btn-outline-danger mb-2">Go back</a>

<form class="mt-3 mb-3 shadow-lg p-2" id="quiz-form">
    {% csrf_token %}
    <div id="quizBox"></div>
    <button class="btn btn-primary mt-3">Save</button>
</form>
<div class="mb-2" id="scoreBox"></div>
<div id="resultBox"></div>
{% endblock content %}
