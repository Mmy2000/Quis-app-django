{% extends "base.html" %}
{% block title %}
{{obj.name}}
{% endblock title %}
{% block content %}
<b>{{obj.name}}</b>
<p>Score to pass : {{obj.required_scored_to_pass}}%</p>
<form class="mt-3 mb-3" id="quiz-form">
    {% csrf_token %}
    <div id="quizBox"></div>
    <button class="btn btn-primary mt-3">Save</button>
</form>
<div id="scoreBox"></div>
<div id="resultBox"></div>
{% endblock content %}
