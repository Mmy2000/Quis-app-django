{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <title>Quiz App | {% block title %}{% endblock title %}</title>
</head>

<body>
    <nav class="navbar bg-light shadow  fixed-top navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Quiz App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active2{% endif %}" aria-current="page" href="/">Quizes</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/accounts/profile/' %} active2 {% endif %}" href="{% url 'accounts:profile'%}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/accounts/login/' %}active2{% endif %}" href="{% url 'login'%}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/accounts/signup/' %}active2{% endif %}" href="{% url 'accounts:signup'%}">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
    <div class="container mt-5 mt-3 ">
        {% block content %}
        {% endblock content %}
    </div>




    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/jquery-3.7.0.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
</body>

</html>
